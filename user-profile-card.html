<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #333;
            --light-text: #666;
            --background: #fff;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --hover-color: #2980b9;
            --hover-background: #f0f7ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .profile-card {
            width: 100%;
            max-width: 360px;
            background-color: var(--background);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            background-color: var(--hover-background);
        }

        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 80px;
            position: relative;
        }

        .avatar {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--background);
            left: 50%;
            transform: translateX(-50%) translateY(50%);
            bottom: 0;
            overflow: hidden;
            background-color: #e1e1e1;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-content {
            padding: 60px 24px 24px;
            text-align: center;
        }

        .full-name {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .username {
            color: var(--primary-color);
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            font-size: 0.85rem;
            margin-bottom: 16px;
        }

        .location svg {
            width: 14px;
            height: 14px;
            margin-right: 5px;
            fill: var(--light-text);
        }

        .bio {
            color: var(--light-text);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 24px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .follow-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 32px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            outline: none;
        }

        .follow-btn:hover {
            background-color: var(--hover-color);
        }

        .follow-btn.following {
            background-color: #e1e1e1;
            color: var(--text-color);
        }

        @media (max-width: 480px) {
            .profile-card {
                max-width: 100%;
            }
            
            .profile-content {
                padding: 50px 16px 16px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <article class="profile-card">
        <header class="profile-header">
            <div class="avatar">
                <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=identicon&s=200" alt="User Avatar">
            </div>
        </header>
        <section class="profile-content">
            <h1 class="full-name">Jane Doe</h1>
            <p class="username">@janedoe</p>
            <div class="location">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M192 0C85.97 0 0 85.97 0 192c0 77.41 26.97 99.03 172.3 309.7c9.531 13.77 29.91 13.77 39.44 0C357 291 384 269.4 384 192C384 85.97 298 0 192 0zM192 271.1c-44.13 0-80-35.88-80-80S147.9 111.1 192 111.1s80 35.88 80 80S236.1 271.1 192 271.1z"/>
                </svg>
                San Francisco, CA
            </div>
            <p class="bio">Product designer and developer based in San Francisco. Passionate about creating intuitive user experiences and beautiful interfaces. Love hiking and photography in my free time.</p>
            <button id="followBtn" class="follow-btn">Follow</button>
        </section>
    </article>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const followBtn = document.getElementById('followBtn');
            
            followBtn.addEventListener('click', function() {
                if (followBtn.textContent === 'Follow') {
                    followBtn.textContent = 'Following';
                    followBtn.classList.add('following');
                } else {
                    followBtn.textContent = 'Follow';
                    followBtn.classList.remove('following');
                }
            });
        });
    </script>
</body>
</html>
